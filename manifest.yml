modules:
  jira:adminPage:
    - key: forge-soft-serve-hello-world-admin-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: forge-soft-serve
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.tsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/e241775e-d7de-4788-94f2-983969856a80
permissions:
  scopes:
    - storage:app
  external:
    fetch:
      client:
        - remote: git-api
      backend:
        - remote: git-api
remotes:
  - key: git-api
    baseUrl: "https://api.github.com"
    operations:
      - fetch
